<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="src/to-do-list.png" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <main>
    <section id="weeklyTask">
      <div id="head">
        <button id="addWeeklyTask" class="addWeeklyTask">+</button>
        <span id="taskly">taskly</span><br>
      </div>
      <div id="titleTest">
        <p id="title">Weekly Pinned</p>
        <p id="viewAllWeekly">View All</p>
      </div>
      <div id="weeklyTaskContent">
        <div id="nowIamTierd" class="addWeeklyTaskDiv">
          <button id="addWeeklyTaskbtn">+</button>
          <h3 class="weeklyTaskHeading">Add new Weekly pin</h3>
        </div>
      </div>
      <div id="calender">
        <div id="monthControl">
          <h3 id="month-year" ></h3>
          <button id="leftMonth">
            <i class="fa-solid fa-arrow-left">
            </i>
          </button>
          <button id="rightMonth">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <p id="weeks">Two Weeks</p>
        </div>
        <div id="caldiv">
          <table class="calendar">
            <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body">

          </tbody>  
          
          </table>
        </div>
      </div>
    </section>


    <section id="midSection">
      <div id="fixedDiv">
        <p id="fixed">Today's Schedule</p>
        <button style="margin-right: 3rem; width: 50px; height: 50px;" class="addWeeklyTask"
          id="addTodayTask">+</button>
      </div>
      <div id="todayDate">
        <p id="dateText">Thursday 11</p>
        <!-- <button style="font-size: 10px; margin-left: 6px; width: 20px; height: 20px;" id="leftMonth">
          <i class="fa-solid fa-arrow-left">
          </i>
        </button>
        <button style="font-size: 10px; margin-left: 6px; width: 20px; height: 20px;" id="rightMonth">
          <i class="fa-solid fa-arrow-right"></i>
        </button> -->
      </div>
      <div id="todaySchedule">


    </section>
    <section id="userSection">
      <div id="profile">
        <div id="set">
          <p id="userName">
            change your name by clicking my settings
          </p>
          <p id="mySettings">My settings</p>
        </div>
        <img
          src="https://avatars.githubusercontent.com/u/146183407?s=400&u=c10afae4a7dcf6111bb84f8b00ea94d1d85820ce&v=4"
          alt="User Picture" id="userPic">
      </div>
      <!-- <div id="music" class="cardSec">


      </div> -->
      <div id="clock" class="cardSec">
        <p id="time">10:10 AM</p>
        <div id="weather"><i class="fa-solid fa-cloud-sun"></i><p id="weatherDetails">Loading...</p> </div>

      </div>
      <div id="taskSection" class="cardSec">
        <h3>Unsleash the freelancer super power </h3>
        <p id="description">
          Unlimited task, premium features and much more
        </p>
        <img src="src/Screenshot_2024-05-04_001418_upscaled.png" alt="freelancer">
      </div>
    </section>
  </main>
  <script src="src/script.js"></script>
</body>

</html>
